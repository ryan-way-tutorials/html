<!DOCTYPE html>
<html>
  <head>
    <title>HTML div Tag</title>
  </head>
  <body>
    <h3>HTML &lt;div&gt; tag</h3>
    <!-- First group of tags -->
    <div style="color:red">
      <h4>This is first group</h4>
      <p>Following is a list of vegatables</p>
      <ul>
        <li>Beetroot</li>
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
      </ul>
    </div>

    <!-- Second group of tags -->
    <div style="color:green">
      <h4>This is second group</h4>
      <p>Following is a list of fruits</p>

      <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Strawberry</li>
      </ul>
    </div>
    <h3>HTML &lt;span&gt; tag</h3>
    <p>This is <span style="color:red">red</span> and this is <span style="color:green">green</span></p>
  </body>
</html>
