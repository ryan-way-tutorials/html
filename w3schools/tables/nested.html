<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table</title>
  </head>
  <body>
    <table border="1" width="100%">
      <tr>
        <td>
          <table>
            <tr>
              <th>Name</th>
              <th>Salary</th>
            </tr>
            <tr>
              <td>Ryan Way</td>
              <td>5000</td>
            </tr>
            <tr>
              <td>Brian Way</td>
              <td>7000</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
