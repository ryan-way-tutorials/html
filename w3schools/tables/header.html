<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table Header</title>
  </head>
  <body>
    <table border="1" cellpadding="5" cellspacing="5">
      <tr>
        <th>Name</th>
        <th>Salary</th>
      </tr>
      <tr>
        <td>Ryan Way</td>
        <td>5000</td>
      </tr>
      <tr>
        <td>Brian Way</td>
        <td>7000</td>
      </tr>
    </table> 
  </body>
</html>
